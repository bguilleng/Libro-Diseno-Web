<!DOCTYPE html> 
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>Incrustación de SVG en HTML</title>
 </head>
 <body>
 <svg width="300" height="200">
 <text x="10" y="20" style="font-size:14px;">Su navegador es compatible con SVG.
 </text>Lo sentimos, su navegador no es compatible con SVG.
 </svg>
 <br>
 <svg width="300" height="200">
 <line x1="50" y1="50" x2="250" y2="150" style="stroke:red; stroke-width:3;" /> 
</svg>
<br>
<svg width="300" height="200">
 <rect x="50" y="50" width="200" height="100" style="fill:orange; stroke:black; stroke-width:3;" /> 
</svg>
<br>
<svg width="300" height="200">
 <circle cx="150" cy="100" r="70" style="fill:lime; stroke:black;
 stroke-width:3;" /> 
</svg>
<br>
<svg width="300" height="200">
 <text x="20" y="30" style="fill:purple; font-size:22px;">
 Bienvenido a nuestro sitio web! </text>
 <text x="20" y="30" dx="0" dy="20" style="fill:navy;
 font-size:14px;"> Aquí encontrará mucha información útil.
 </text> 
</svg>
<br>
<svg width="300" height="200">
 <text x="30" y="15" style="fill:purple; font-size:22px;
 transform:rotate(30deg);">
 <tspan style="fill:purple; font-size:22px;">
 Bienvenido a nuestro sitio web! </tspan>
 <tspan dx="-230" dy="20" style="fill:navy;
 font-size:14px;"> Aquí encontrará mucha información útil.
 </tspan>
 </text> 
</svg>

 </body> 
</html>
