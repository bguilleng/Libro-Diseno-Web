<!DOCTYPE>
<html>
 <head>
 <meta charset="utf-8">
 <title>Dibujando en Canvas</title>
 <script> 
  window.onload = function()
 { var canvas = document.getElementById("miCanvas");
 var context = canvas.getContext("2d"); context.moveTo(50, 150);
 context.lineTo(250, 50); context.stroke(); };
 
 </script>
 </head>
 <body>
 <canvas id="miCanvas" width="300" height="200"></canvas>

 </body> 
</html>
