<!DOCTYPE>
<html>
 <head>
 <meta charset="utf-8">
 <title>Dibujando en Canvas</title>
 <script> 
 
 window.onload = function() {
 var canvas = document.getElementById("miCanvas");
 var context = canvas.getContext("2d");
 context.arc(150, 100, 70, 0, 2 * Math.PI, false); context.stroke(); };  
 
 </script>
 </head>
 <body>
<canvas id="miCanvas" width="300" height="200"></canvas>
 </body> 
</html>
