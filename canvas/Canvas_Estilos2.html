<!DOCTYPE>
<html>
 <head>
 <meta charset="utf-8">
 <title>Dibujando en Canvas</title>
<script>
 window.onload = function() {
 var canvas = document.getElementById("miCanvas");
 var context = canvas.getContext("2d");
 context.lineWidth = 10; context.strokeStyle = "orange";
 context.lineCap = "round";
 context.arc(150, 150, 80, 1.2 * Math.PI, 1.8 * Math.PI, false);
 context.stroke(); }; 
</script>

 </head>
 <body>
<canvas id="miCanvas" width="300" height="200"></canvas>
 </body> 
</html>
