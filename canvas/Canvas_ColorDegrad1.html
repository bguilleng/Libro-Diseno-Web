<!DOCTYPE>
<html>
 <head>
 <meta charset="utf-8">
 <title>Dibujando en Canvas</title>
<script>
 window.onload = function() {
 var canvas = document.getElementById("miCanvas");
 var context = canvas.getContext("2d");
 context.rect(50, 50, 200, 100); var grd =
 context.createLinearGradient(0, 0, canvas.width, canvas.height);
 grd.addColorStop(0, '#8ED6FF');
 grd.addColorStop(1, '#004CB3'); context.fillStyle = grd;
 context.fill();
 context.stroke(); };    
</script>

 </head>
 <body>
<canvas id="miCanvas" width="300" height="200"></canvas>
 </body> 
</html>
