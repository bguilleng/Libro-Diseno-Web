<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>
<style type="text/css">

  dl {
    border: 3px double #ccc;
    padding: 0.5em;
  }
  dt {
    float: left;
    clear: left;
    width: 100px;
    text-align: right;
    font-weight: bold;
    color: green;
  }
  dt::after {
    content: ":";
  }
  dd {
    margin: 0 0 0 110px;
    padding: 0 0 0.5em 0;
  }

</style>
<body>
<dl>
 <dt>Pan</dt>
 <dd>Un alimento horneado hecho de harina.</dd>
 <dt>Café</dt>
 <dd>Una bebida hecha de granos de café tostados.</dd> 
</dl>

</body>
</html>
